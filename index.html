<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <br>
        <h1 style='text-align:center;' class="text-primary">CryptoFogg Mass Training Center </h1>
        <h2 style='text-align:center;' class=" text-success">Admision Open</h2>
        <br>
            <form action="" class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="username">UserName:</label>
                        <input type="text" id="username" class="form-control my-1" >
                    </div>

                    <div class="col-md-12">
                        <label for="fathername">FatherName:</label>
                        <input type="text" id="fathername" class="form-control my-1" >
                    </div>

                    <div class="col-md-12">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control my-1" >
                    </div>

                    <div class="col-md-12">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" class="form-control my-1" >
                    </div>

                    <div class="col-md-12">
                        <label for="file">Choose Image:</label>
                        <input type="file" id="pass" class="form-control my-1" >
                    </div>
                    
                    <div class="col-md-12">
                        <br>
                        <input type="checkbox" id="pass" class=" my-2" > <label for="pass">Remember Me</label>
                    </div>
                    <br><br><br>
                    <button class="btn btn-primary btn-block my-1">Submit</button>
                    
                </div>
            </form>
        
    </div>










</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
